<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="/assets/s.jpg" width="200px" height="200px" alt="">
            </div>
            <h1 class="text-center">Login</h1>
            <form #userForm="ngForm" (ngSubmit)="formSubmit()">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" required #email="ngModel" 
                    [class.is-invalid]="email.invalid && email.touched" class="form-control" name="username" [(ngModel)]="loginData.email">
                     <small class="text-danger" [class.d-none]="email.valid || email.untouched" >Email is required</small>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" required #password="ngModel" 
                    [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]="loginData.password">
                     <small class="text-danger" [class.d-none]="password.valid || password.untouched" >Password is required</small>
                     
                </div>
                <div class="text-right">
                    <a style="color: blue;" href="" routerLink="/register">Forget Password ?</a>
                </div>
                <div class="text-center mt-3">
                    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Login</button>
                    <a href=""  style="margin-left: 10px;"><button  class="btn btn-primary" routerLink="/register">Sign Up</button></a>
                  </div> 
                
            </form>
        </div>
    </div>
</div>
